<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elapsed Time Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .clock-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1>Time Elapsed Since 26th July 7 PM</h1>
        <p id="elapsed-time">Loading...</p>
    </div>

    <script>
        // Set the start date and time: July 26th, 7 PM
        const startTime = new Date('July 26, 2024 19:00:00').getTime();

        function updateClock() {
            const now = new Date().getTime();
            const elapsed = now - startTime;

            // Calculate elapsed time in days, hours, minutes, and seconds
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('elapsed-time').innerHTML =
                `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
